<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #ff6347;
        }

        form {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 1rem;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #ff6347;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #e5533d;
        }

        p {
            text-align: center;
            margin-top: 1rem;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

<h1>Login</h1>

<form action="/j_security_check" method="post">
    <label>Benutzername:
        <input name="j_username" type="text" required />
    </label>
    <label>Passwort:
        <input name="j_password" type="password" required />
    </label>
    <button type="submit">Login</button>
    {#if error}
        <p class="error">Login fehlgeschlagen</p>
    {/if}
</form>

<p>Noch keinen Account?</p>
<form action="/register" method="get">
    <button type="submit">Jetzt registrieren</button>
</form>

</body>
</html>
