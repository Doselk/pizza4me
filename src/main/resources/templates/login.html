<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form action="/pizzen/ui" method="post">
    <label>Benutzername: <input name="username" type="text"/></label><br/>
    <label>Passwort: <input name="password" type="password"/></label><br/>
    <button type="submit">Login</button>
    {#if error}
        <p style="color:red;">Login fehlgeschlagen</p>
    {/if}
</form>

<p>Noch keinen Account?</p>
<form action="/register" method="get">
    <button type="submit">Jetzt registrieren</button>
</form>

</body>
</html>
