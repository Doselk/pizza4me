<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Pizza4Me ‚Äì Pizzen</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #ff6347;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-weight: bold;
            font-size: 1.2rem;
        }

        nav .user-info {
            font-size: 1rem;
        }

        .pizzen-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem 2rem;
        }

        .pizza-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            width: 250px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        }

        .pizza-card h2 {
            margin-top: 0;
        }

        .pizza-card button {
            margin-top: 0.5rem;
            padding: 0.4rem 1rem;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .pizza-card button:hover {
            background-color: #e5533d;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">Pizza4Me</div>
    <div class="user-info">Angemeldet als: {userName}</div>
    <form action="/logout" method="post" style="margin:0;">
        <button type="submit">Abmelden</button>
    </form>
</nav>

<h1 style="padding: 0 2rem;">üçï Unsere Pizzen</h1>

<div class="pizzen-container">
    {#for pizza in pizzen}
        <div class="pizza-card">
            <h2>{pizza.name}</h2>
            <p>{pizza.beschreibung}</p>
            <p><strong>{pizza.preis} ‚Ç¨</strong></p>

            <form action="/bestellung" method="post">
                <input type="hidden" name="pizzaId" value="{pizza.id}">
                <button type="submit">Hinzuf√ºgen</button>
            </form>
        </div>
    {/for}
</div>

</body>
</html>
