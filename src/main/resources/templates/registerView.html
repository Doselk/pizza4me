<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrierung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff5f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #ff6347;
    }

    form {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 1rem;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #ff6347;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #e5533d;
    }

    p {
      text-align: center;
      margin-top: 1rem;
    }

    a {
      color: #ff6347;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Registrieren</h1>

<form action="/register" method="post">
  <label>Vorname:
    <input type="text" name="vorname" required>
  </label>
  <label>Nachname:
    <input type="text" name="nachname" required>
  </label>
  <label>Email:
    <input type="email" name="email" required>
  </label>
  <label>Passwort:
    <input type="password" name="passwort" required>
  </label>
  <button type="submit">Registrieren</button>
</form>

<p>Bereits registriert? <a href="/login">Hier einloggen</a></p>

</body>
</html>
